---
name: Yaml Lint

on:
  pull_request:
      types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          no_warnings: true
